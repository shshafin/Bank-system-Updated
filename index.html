<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functional Bank</title>
    
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
 
</head>
<body>
    
    <h1 class="text-3xl text-center mt-12 mb-12 ">Welcome to Functional <span class="text-bold text-violet-700">Baap er Bank</span>!!!</h1>

    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 m-auto ">
                <div class="bg-red-400 text-white p-5  rounded-lg ">
                    <h2 class="text-2xl">Deposit</h1>
                    <h1 class="text-3xl">$<span id="deposit-num">0</span></h2>
                </div>
                <div class="bg-blue-400 text-white p-5  rounded-lg ">
                    <h2 class="text-2xl">Withdraw</h1>
                    <h1 class="text-3xl">$<span id="withdraw-num">0</span> </h2>
                </div>
                <div class="bg-purple-400 text-white p-5  rounded-lg ">
                    <h2 class="text-2xl">Balance</h1>
                    <h1 class="text-3xl">$<span id="balance-num">2829</span> </h2>
                </div>
                
            </div>
        </section>
    </main>

    <aside>
        <section class="grid grid-cols-2  w-9/12 mx-auto">
        <div class="bg-orange-300 p-5 w-9/12  rounded-lg mt-8 mx-auto ">
            <h2 class="mb-2 text-2xl  text-white">Please Deposit</h2>
            <input id="dep" class="px-2 py-1  w-10/12 mb-3 rounded-lg text-sm block " type="text" name=""  placeholder="$Amount you want to deposit">
            
            <button id="deposit-btn" class="bg-gray-400 text-white text-sm  rounded-lg px-2 py-1 text-xs  hover:bg-red-500">Deposit</button>
        </div>


        <div class="bg-gray-600 p-5 w-9/12 mx-auto rounded-lg mt-8 ">
            <h2 class="mb-2 text-2xl text-white">Please Withdraw</h2>
            <input class="px-2 py-1  w-10/12 mb-3  rounded-lg text-sm block  " type="text" name="" id="with" placeholder="$Amount you want to Withdraw">
            <button id="withdraw-btn" class="bg-green-300  rounded-lg px-2 py-1 text-sm hover:bg-red-500">Withdraw</button>
        </div>
    </section>
    </aside>
    
    <script src="utilities.js"></script>
    <script src="deposit.js"></script>
    <script src="withdraw.js"></script>
</body>
</html>
